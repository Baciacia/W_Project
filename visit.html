<body">

        <div class="logo">
            <a href="/index.html" target="_self">FURRY PARK</a>
        </div>
            <ul class="nav_list">
                <li>
                    <a href="/visit.html" target="_self">VISIT US</a>

                    <label></label>
                    <select name="lng" id="lng">
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="Romanian">Romanian</option>
                      </select>
                </li>

        <div class="meniu">
            <div class="line1"></div>

            <div class="line3"></div>
        </div>
    </nav>
    <script src="api.js"></script>

    <div class="body-v">
        <div class="container-v">
            <div class="header-v">
                <h2>Create a reservation</h2>
            </div>

            <form class="form-v" id="form-v">
                <div class="form-control-v">
                    <label>Name</label>
                    <input type="name" placeholder="Name" id="username">
                </div>

                <div class="form-control-v">
                    <label>Email</label>
                    <input type="email" placeholder="email" id="email">
                </div>

                <div class="form-control-v">
                    <label>Telephone Number</label>
                    <input type="text" placeholder="07.." id="number">
                </div>

                <div class="form-control-v">
                    <label>The number of people</label>
                    <input type="persons" placeholder="Max 40" id="persons">
                </div>

                <div class="form-control-v">
                    <label>Date</label>
                    <input type="date" placeholder="Data" id="data">
                </div>
                
                <div class="form-control-v">
                    <label>Choose an hour:</label>
                    <select name="hour" id="hour">
                        <option value="fh">7:30am - 9:00am</option>
                        <option value="sh">9:00am - 10:30am</option>
                        <option value="th">10:30am - 12:00am</option>
                        <option value="fth">12:00am - 1:30pm</option>
                        <option value="fvh">1:30pm - 3:00pm</option>
                        <option value="sxh">3:00pm - 4:30pm</option>
                        <option value="svh">4:30pm - 6:00pm</option>
                        <option value="sxh">6:00pm - 7:30pm</option>     
                      </select>
                </div>

                <button id="btn-submit">Submit</button>

            </form>
        </div>
    </div>

</body>
</html>
